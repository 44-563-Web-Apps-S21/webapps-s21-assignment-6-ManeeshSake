    <label for="form2">Enter a phrase.</label>

    <input type="button" onclick="processPhrase()" value="Check the phrase" placeholder="Check the phrase">

<p id="result">This text will be replaced </p>

<script> 
    correct = 0;
    wrong = 0;

    function processPhrase (){
        console.log("Getting form values")
        form1 = document.getElementById("form1").value;
        form2 = document.getElementById("form2").value;
        out = document.getElementById("result")
        if(form1 == form2){
            correct = correct + 1;
            alert("Access allowed");
            out.innerHTML = correct

        } else {
            wrong = wrong + 1;
            alert("Access denied");
            out.innerHTML = wrong

        }
    }
